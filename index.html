<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Amaranth|Baloo+Chettan|Orbitron&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- JS source file -->
    <script type="text/javascript" src="assets/javascript/rpgStarWars.js"></script>
</head>
<body>
    
    <div class="main-section-title"><h4 class="baloo">Star Wars RPG</h4></div>
    <div id="main-game-section">
    <!-- characters section -->
        <div id="characters-section">
            <div class="section-title">Select Your Character</div>
        </div>
        
        <!-- section for the selected character (defender) -->
        <div id="selected-character-section">
            <div class="section-title">Your Character</div>
            <!-- where the character appears -->
            <div id="selected-character">
        </div>

        <div id="available-to-attack-section">
            <div class="section-title">Enemies Available To Attack</div>
        </div>

        <div class="section-title">Fight Section</div>
        <div id="fight-section">
            <button id="attack-button">Attack</button>
        </div>

        <div id="action">
            <div class="section-title">Defender</div>
            <!-- Where the defender will appear -->
            <div id="defender"></div>
        </div>
    </div>

<!-- area for game messages -->
    <div id="game-message"></div>

</body>
</html>
